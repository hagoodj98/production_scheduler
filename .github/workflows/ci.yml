name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Install, Lint, Type Check, Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # NOTE: `npm ci` is stricter and will fail if the lockfile is out of sync.
      # While youâ€™re resetting this repo, use `npm install` so CI can generate a sane install.
      # Once everything is stable, switch back to `npm ci`.
      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npm run type-check --if-present

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build
